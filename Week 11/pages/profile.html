<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/materialize.min.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body class="orange lighten-5">
    <header>
      <nav class="z-depth-0 orange lighten-4">
        <div class="nav-wrapper container">
          <a
            href="/"
            aria-label="Task Manager Home"
            class="brand-logo orange-text text-darken-2"
            >Task<span class="font-weight-bold"> Manager</span></a
          >
          <!-- Hamburger Menu for medium and small screens -->
          <a
            href="#"
            data-target="mobile-menu"
            class="sidenav-trigger right hide-on-med-and-up"
            aria-label="Open side menu"
          >
            <i class="material-icons">menu</i>
          </a>
          <!-- Navbar Links for large screens -->
          <ul class="right hide-on-small-and-down">
            <li>
              <a href="/" class="waves-effect grey-text text-darken-4">Home</a>
            </li>
            <li>
              <a
                href="/pages/about.html"
                class="waves-effect grey-text text-darken-4"
                >About</a
              >
            </li>
            <li>
              <a
                href="/pages/contact.html"
                class="waves-effect grey-text text-darken-4"
                >Contact</a
              >
            </li>
            <li>
              <a href="#" class="waves-effect grey-text text-darken-4"
                >Logout</a
              >
            </li>
            <li>
              <a
                href="/pages/profile.html"
                class="waves-effect grey-text text-darken-4"
              >
                <i class="material-icons">person</i></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <aside>
      <!-- Sidenav for small and medium screens -->
      <ul class="sidenav" id="mobile-menu">
        <li><a class="subheader">TASK MANAGER</a></li>
        <li>
          <a href="/" class="waves-effect grey-text text-darken-4">Home</a>
        </li>
        <li>
          <a
            href="/pages/about.html"
            class="waves-effect grey-text text-darken-4"
            >About</a
          >
        </li>
        <li><div class="divider"></div></li>
        <li>
          <a
            href="/pages/contact.html"
            class="waves-effect grey-text text-darken-4"
            >Contact</a
          >
        </li>

        <li>
          <a
            href="/pages/profile.html"
            class="waves-effect grey-text text-darken-4"
          >
            <i class="material-icons">person</i></a
          >
        </li>
      </ul>
    </aside>

    <div
      class="container z-depth-3"
      style="margin-top: 50px; padding: 20px; border-radius: 10px"
    >
      <div class="row">
        <div class="col s12 center-align">
          <h4 class="orange-text text-darken-2">User Profile</h4>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="card">
            <div class="card-content">
              <span class="card-title orange-text text-darken-2"
                >Profile Details</span
              >
              <p>
                <strong>Name:</strong> <span id="user-name">Loading...</span>
              </p>
              <p>
                <strong>Email:</strong> <span id="user-email">Loading...</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row center-align">
        <button
          id="edit-profile-btn"
          class="btn orange darken-2 waves-effect waves-light"
        >
          Edit Profile
        </button>
      </div>
    </div>

    <script src="/js/materialize.min.js"></script>
    <script type="module" src="/js/profile.js"></script>
  </body>
</html>
