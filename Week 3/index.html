<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>

    <!-- Google Icon Font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Materialize CSS -->
    <link
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
  </head>
  <body>
    <header>
      <!-- Nav bar -->
      <nav class="z-depth-0 orange lighten-4">
        <div class="nav-wrapper container">
          <a href="/" class="brand-logo orange-text text-darken-2">
            Task Manager
          </a>
          <a
            href="#"
            class="sidenav-trigger right hide-on-med-and-up black-text"
            data-target="mobile-menu"
          >
            <i class="material-icons">menu</i>
          </a>
          <ul class="right hide-on-small-and-down">
            <li><a href="/" class="grey-text text-darken-4">Home</a></li>
            <li>
              <a href="/pages/about.html" class="grey-text text-darken-4"
                >About</a
              >
            </li>
            <li>
              <a href="/pages/contact.html" class="grey-text text-darken-4"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Mobile sidenav -->
    <ul class="sidenav" id="mobile-menu">
      <li class="subheader">Task Manager</li>
      <li><a href="/" class="grey-text text-darken-4">Home</a></li>
      <li>
        <a href="/pages/about.html" class="grey-text text-darken-4">About</a>
      </li>
      <li>
        <a href="/pages/contact.html" class="grey-text text-darken-4">
          <i class="material-icons left">mail_outline</i>Contact
        </a>
      </li>
    </ul>

    <main>
      <!-- Tasks -->
      <div class="tasks container grey-text text-darken-4">
        <!-- Task Card -->
        <div class="card-panel white row valign-wrapper">
          <div class="col s2 m1">
            <img
              src="/img/task.png"
              class="circle responsive-img"
              alt="Task Icon"
            />
          </div>
          <div class="task-details col s8 m9">
            <h6 class="task-title black-text">Home Repair</h6>
            <p class="task-description">
              Fix leaky faucet and replace air filter.
            </p>
          </div>
          <div class="col s2 m2 right-align">
            <button class="btn-flat task-delete">
              <i class="material-icons black-text">delete_outline</i>
            </button>
          </div>
        </div>

        <div class="card-panel white row valign-wrapper">
          <div class="col s2 m1">
            <img
              src="/img/task.png"
              class="circle responsive-img"
              alt="Task Icon"
            />
          </div>
          <div class="task-details col s8 m9">
            <h6 class="task-title black-text">Gardening</h6>
            <p class="task-description">Weed front yard and water plants.</p>
          </div>
          <div class="col s2 m2 right-align">
            <button class="btn-flat task-delete">
              <i class="material-icons black-text">delete_outline</i>
            </button>
          </div>
        </div>

        <div class="card-panel white row valign-wrapper">
          <div class="col s2 m1">
            <img
              src="/img/task.png"
              class="circle responsive-img"
              alt="Task Icon"
            />
          </div>
          <div class="task-details col s8 m9">
            <h6 class="task-title black-text">Office Work</h6>
            <p class="task-description">Prepare slides for Tuesdayâ€™s class.</p>
          </div>
          <div class="col s2 m2 right-align">
            <button class="btn-flat task-delete">
              <i class="material-icons black-text">delete_outline</i>
            </button>
          </div>
        </div>
      </div>

      <!-- Fixed Action Button -->
      <div class="fixed-action-btn">
        <a
          class="btn-floating btn-large orange darken-2 sidenav-trigger tooltipped"
          data-target="side-form"
          data-tooltip="Add Task"
        >
          <i class="material-icons">add</i>
        </a>
      </div>

      <!-- Side form -->
      <div class="sidenav side-form" id="side-form">
        <form action="" class="add-task container section">
          <h6>Add new task</h6>
          <div class="divider"></div>

          <div class="input-field">
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Enter task title"
              required
            />
            <label for="title" class="black-text">Task Title</label>
          </div>

          <div class="input-field">
            <textarea
              id="description"
              name="description"
              placeholder="Enter task description"
              class="materialize-textarea"
              required
            ></textarea>
            <label for="description" class="black-text">Task Description</label>
          </div>

          <div class="input-field center">
            <button type="submit" class="btn-small orange darken-2">
              <i class="material-icons left">save</i>Save Task
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- Materialize JS -->
    <script src="js/materialize.min.js"></script>
    <script src="js/ui.js"></script>
  </body>
</html>
